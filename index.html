<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel ="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" href="toque.svg">
    <title>Les petits plats</title>
</head>

<body>
    <main>
        <header class="introduction">
            <img class="introduction--logo" src="toque.svg" alt="logo du site Les petits plats">
            <h1 class="introduction--title">Les petits plats</h1>
        </header>
        
        <div class="searchfield">
            <label for="searchbar"></label>
            <input class="searchfield--searchbar" id="searchbar" minlength="3" type="text" 
            placeholder="Rechercher un ingrédient, appareil, usentensiles ou une recette">
            <img class="searchfield--icon" src="searchicon.svg" alt="icone de recherche de la barre">
        </div>

        <div class="tagcontent">
            
        </div>
        
        <nav class="filteroptions">
            <select class="filteroptions--recipes filtervalue">
                <option value="Ingrédients">Ingrédients</option>   
            </select>

            <select class="filteroptions--device filtervalue">
                <option value="Appareil">Appareil</option>
            </select>

            <select class="filteroptions--ustensils filtervalue">
                <option value="Ustensiles">Ustensiles</option>
            </select>
        </nav>        

        <section id="sectionrecipes" class="contentreceipts">
            
        </section>
    </main>
    
    <script type="module" src="./js/app.js"></script>
</body>
</html>
